<!DOCTYPE html>
<html>
<head>
	<link href='styles/styles.css' rel='stylesheet' type='text/css' />
</head>
<body>
	<div id='game'>
		<div id='game-objects'>
			<img id='player' src='assets/images/ship00.png' style='left: 50px; top: 280px;'/>
			<div id='shield' class='hide'></div>
			<img id='disruptor' src='assets/images/disruptor.gif' class='hide'/>
		</div>
		<div id='screens'>
			<div id='main-screen' class='hide'>
				<h2>Main Menu</h2>
				<div id='main-menu' class='menu'>
					<div class='active'>Start Game</div>
				</div>
			</div>
			<div id='pause-screen' class='hide'>
				<h2>Paused</h2>
				<div id='pause-menu' class='menu'>
					<div>Continue</div>
					<div>Quit</div>
				</div>
			</div>
			<div id='end-screen' class='hide'>
				<h2>Game Over</h2>
				<div id='end-menu' class='menu'>
					<div class='active'>Continue</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Models -->
	<script src='js/models/Mover.js'></script>
	<script src='js/models/Attack.js'></script>
	<script src='js/models/Attacks.js'></script>
	<script src='js/models/PowerUp.js'></script>
	<script src='js/models/Enemy.js'></script>
	<script src='js/models/Player.js'></script>
	<script src='js/models/Rocketeer.js'></script>
	<script src='js/models/Explosion.js'></script>
	<!-- Views -->
	<script src='js/views/View.js'></script>
	<!-- Controllers -->
	<script src='js/controllers/Rocketeer.js'></script>
	<!-- Utils -->
	<script src='js/utils/ContentManager.js'></script>
	<!-- Main -->
	<script src='js/main.js'></script>
</body>
</html>
